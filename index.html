<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Store</title>
  <link rel="stylesheet" href="style-layout.css" />
  <link rel="stylesheet" href="style-components.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Initially hide products until captcha done */
    #productList {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Store</h1>
    <input type="text" id="searchInput" placeholder="Search for products..." />
  </header>

  <div class="country"></div>

  <main>
    <div id="productList"></div>
  </main>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="total">0</span></p>
    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-callback="onCaptchaSuccess"></div>
    <button onclick="checkout()" disabled>Checkout</button>
    <button onclick="clearCart()" disabled>Clear Cart</button>
  </aside>

  <script>
    function onCaptchaSuccess() {
      document.querySelector('button[onclick="checkout()"]').disabled = false;
      document.querySelector('button[onclick="clearCart()"]').disabled = false;
      document.querySelector('.g-recaptcha').style.display = 'none';
      document.getElementById('productList').style.display = 'block';
    }
  </script>

  <script src="products.js"></script>
  <script src="cart.js"></script>
</body>
</html>
