<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Store with Cart - Fake Store API</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f7;
  }
  header {
    background: #0d6efd;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
  }
  #cart-btn {
    background: white;
    border: none;
    color: #0d6efd;
    font-weight: 700;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
  }
  #cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: red;
    color: white;
    font-size: 0.75rem;
    padding: 2px 6px;
    border-radius: 50%;
    font-weight: 700;
  }
  main {
    max-width: 1200px;
    margin: 1rem auto;
    padding: 0 1rem;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-card img {
    max-height: 180px;
    object-fit: contain;
    margin-bottom: 1rem;
  }
  .product-card h3 {
    font-size: 1.1rem;
    margin: 0 0 0.5rem 0;
    height: 2.8rem; /* limit lines */
    overflow: hidden;
  }
  .product-card p {
    font-size: 0.9rem;
    color: #555;
    flex-grow: 1;
    overflow: hidden;
    height: 3.6rem;
    margin-bottom: 0.8rem;
  }
  .price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
  }
  button.add-to-cart {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 0.5rem 0;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s;
  }
  button.add-to-cart:hover {
    background: #084fcc;
  }

  /* Cart Modal */
  #cart-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  #cart-modal.active {
    display: flex;
  }
  .cart-content {
    background: white;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 1rem 1.5rem;
    display: flex;
    flex-direction: column;
  }
  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  .cart-header h2 {
    margin: 0;
  }
  .close-cart {
    cursor: pointer;
    font-size: 1.5rem;
    border: none;
    background: none;
    font-weight: 700;
    color: #555;
  }
  .cart-items {
    flex-grow: 1;
  }
  .cart-item {
    display: flex;
    margin-bottom: 1rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }
  .cart-item img {
    height: 70px;
    width: 70px;
    object-fit: contain;
    margin-right: 1rem;
  }
  .cart-item-details {
    flex-grow: 1;
  }
  .cart-item-details h4 {
    margin: 0 0 0.25rem 0;
    font-size: 1rem;
  }
  .cart-item-details .price {
    font-weight: 600;
    color: #333;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.3rem;
  }
  .cart-item-qty button {
    background: #0d6efd;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 4px;
    padding: 0 0.5rem;
    cursor: pointer;
    font-size: 1rem;
    user-select: none;
  }
  .cart-item-qty span {
    font-weight: 600;
    min-width: 24px;
    text-align: center;
  }
  .remove-item {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .cart-footer {
    margin-top: auto;
    border-top: 1px solid #ddd;
    padding-top: 1rem;
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .empty-cart {
    text-align: center;
    padding: 2rem 0;
    color: #777;
    font-style: italic;
  }
</style>
</head>
<body>

<header>
  <h1>My Product Store</h1>
  <button id="cart-btn">
    Cart <span id="cart-count" style="display:none;">0</span>
  </button>
</header>

<main>
  <div id="products">Loading products...</div>
</main>

<!-- Cart Modal -->
<div id="cart-modal">
  <div class="cart-content">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" title="Close Cart">&times;</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-footer">
      <div>Total:</div>
      <div id="cart-total">$0.00</div>
    </div>
  </div>
</div>

<script>
  const productsContainer = document.getElementById('products');
  const cartBtn = document.getElementById('cart-btn');
  const cartCount = document.getElementById('cart-count');
  const cartModal = document.getElementById('cart-modal');
  const closeCartBtn = cartModal.querySelector('.close-cart');
  const cartItemsContainer = cartModal.querySelector('.cart-items');
  const cartTotalEl = document.getElementById('cart-total');

  let products = [];
  let cart = {};

  // Fetch products from Fake Store API
  async function fetchProducts() {
    try {
      const res = await fetch('https://fakestoreapi.com/products');
      const data = await res.json();
      products = data;
      renderProducts();
    } catch (err) {
      productsContainer.innerHTML = `<p style="color:red;">Failed to load products. Please try again later.</p>`;
      console.error('Error fetching products:', err);
    }
  }

  // Render products in the UI
  function renderProducts() {
    productsContainer.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <p>${product.description}</p>
        <div class="price">$${product.price.toFixed(2)}</div>
        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
      `;
      productsContainer.appendChild(card);
    });

    // Add event listeners to add-to-cart buttons
    const addButtons = document.querySelectorAll('.add-to-cart');
    addButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-id');
        addToCart(parseInt(id));
      });
    });
  }

  // Add product to cart
  function addToCart(id) {
    if (cart[id]) {
      cart[id].qty++;
    } else {
      const product = products.find(p => p.id === id);
      cart[id] = { ...product, qty: 1 };
    }
    updateCartUI();
  }

  // Remove product from cart
  function removeFromCart(id) {
    delete cart[id];
    updateCartUI();
  }

  // Change quantity in cart
  function changeQty(id, delta) {
    if (!cart[id]) return;
    cart[id].qty += delta;
    if (cart[id].qty <= 0) {
      removeFromCart(id);
    } else {
      updateCartUI();
    }
  }

  // Update cart UI and cart count badge
  function updateCartUI() {
    const cartItems = Object.values(cart);

    // Update count badge
    const totalQty = cartItems.reduce((sum, item) => sum + item.qty, 0);
    if (totalQty > 0) {
      cartCount.style.display = 'inline-block';
      cartCount.textContent = totalQty;
    } else {
      cartCount.style.display = 'none';
    }

    // Update cart modal items
    cartItemsContainer.innerHTML = '';
    if (cartItems.length === 0) {
      cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
      cartTotalEl.textContent = '$0.00';
      return;
    }

    cartItems.forEach(item => {
      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <img src="${item.image}" alt="${item.title}" />
        <div class="cart-item-details">
          <h4>${item.title}</h4>
          <div class="price">$${item.price.toFixed(2)}</div>
          <div class="cart-item-qty">
            <button class="qty-btn" data-id="${item.id}" data-action="decrease">âˆ’</button>
            <span>${item.qty}</span>
            <button class="qty-btn" data-id="${item.id}" data-action="increase">+</button>
            <button class="remove-item" title="Remove item" data-id="${item.id}">&times;</button>
          </div>
        </div>
      `;
      cartItemsContainer.appendChild(itemEl);
    });

    // Attach events for qty buttons and remove buttons
    const qtyButtons = cartItemsContainer.querySelectorAll('.qty-btn');
    qtyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const id = parseInt(btn.getAttribute('data-id'));
        const action = btn.getAttribute('data-action');
        changeQty(id, action === 'increase' ? 1 : -1);
      });
    });
    const removeButtons = cartItemsContainer.querySelectorAll('.remove-item');
    removeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const id = parseInt(btn.getAttribute('data-id'));
        removeFromCart(id);
      });
    });

    // Update total
    const totalPrice = cartItems.reduce((sum, item) => sum + item.price * item.qty, 0);
    cartTotalEl.textContent = `$${totalPrice.toFixed(2)}`;
  }

  // Show cart modal
  cartBtn.addEventListener('click', () => {
    cartModal.classList.add('active');
    updateCartUI();
  });

  // Close cart modal
  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('active');
  });

  // Close cart modal on clicking outside content
  cartModal.addEventListener('click', (e) => {
    if (e.target === cartModal) {
      cartModal.classList.remove('active');
    }
  });

  // Initial fetch
  fetchProducts();
</script>

</body>
</html>
