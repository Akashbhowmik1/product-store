<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Product Store</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  header {
    background-color: #222;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
  }
  #searchInput {
    padding: 0.5rem;
    width: 300px;
    font-size: 1rem;
  }
  main {
    padding: 1rem 2rem;
  }
  #filters {
    margin: 1rem 0;
  }
  #filters label {
    margin-right: 10px;
    font-weight: bold;
  }
  #productList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 1rem;
  }
  .product-card {
    background: white;
    border-radius: 6px;
    padding: 1rem;
    box-shadow: 0 0 8px #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-card img {
    max-width: 100%;
    max-height: 160px;
    object-fit: contain;
    margin-bottom: 1rem;
  }
  .product-title {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }
  .product-price {
    color: #0a7;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .product-category {
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 1rem;
  }
  .btn {
    padding: 0.5rem 1rem;
    background-color: #0077ff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #005fcc;
  }
  #cart {
    position: fixed;
    right: 20px;
    top: 80px;
    width: 300px;
    background: white;
    box-shadow: 0 0 15px #888;
    border-radius: 8px;
    max-height: 80vh;
    overflow-y: auto;
    padding: 1rem;
    z-index: 1000;
  }
  #cart h2 {
    margin-top: 0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .cart-item-name {
    flex: 1;
  }
  .cart-item-qty {
    width: 50px;
    text-align: center;
  }
  .cart-item-remove {
    cursor: pointer;
    color: red;
    font-weight: bold;
  }
  #cart-total {
    font-weight: bold;
    margin-top: 1rem;
  }
  #checkout-btn {
    margin-top: 1rem;
    width: 100%;
    background-color: #28a745;
  }
  #checkout-btn:hover {
    background-color: #1e7e34;
  }
  #empty-cart-msg {
    text-align: center;
    color: #777;
    margin-top: 2rem;
  }
</style>
</head>
<body>

<header>
  <h1>My Product Store</h1>
  <input type="text" id="searchInput" placeholder="Search products..." />
</header>

<main>
  <div id="filters">
    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect">
      <option value="">All</option>
    </select>
  </div>

  <div id="productList">
    <!-- Products will appear here -->
  </div>
</main>

<!-- Cart sidebar -->
<div id="cart">
  <h2>Shopping Cart</h2>
  <div id="cartItems"></div>
  <div id="empty-cart-msg">Cart is empty</div>
  <div id="cart-total"></div>
  <button id="checkout-btn" class="btn">Checkout</button>
</div>

<script>
  // Global variables
  let products = [];
  let filteredProducts = [];
  let cart = {};

  // DOM elements
  const productListEl = document.getElementById('productList');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cart-total');
  const emptyCartMsg = document.getElementById('empty-cart-msg');
  const checkoutBtn = document.getElementById('checkout-btn');

  // Fetch products and categories from Fake Store API
  async function fetchProducts() {
    const res = await fetch('https://fakestoreapi.com/products');
    products = await res.json();
    filteredProducts = products;
  }

  async function fetchCategories() {
    const res = await fetch('https://fakestoreapi.com/products/categories');
    const categories = await res.json();

    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      categorySelect.appendChild(option);
    });
  }

  // Render product cards
  function renderProducts(productsToRender) {
    productListEl.innerHTML = '';
    if(productsToRender.length === 0) {
      productListEl.innerHTML = '<p>No products found.</p>';
      return;
    }
    productsToRender.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <div class="product-title">${product.title}</div>
        <div class="product-price">$${product.price.toFixed(2)}</div>
        <div class="product-category">${product.category}</div>
        <button class="btn" data-id="${product.id}">Add to Cart</button>
      `;
      productListEl.appendChild(card);
    });
  }

  // Filter products by search and category
  function filterProducts() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categorySelect.value;

    filteredProducts = products.filter(product => {
      const matchesSearch = product.title.toLowerCase().includes(searchTerm);
      const matchesCategory = selectedCategory ? product.category === selectedCategory : true;
      return matchesSearch && matchesCategory;
    });

    renderProducts(filteredProducts);
  }

  // Cart functions
  function updateCartUI() {
    cartItemsEl.innerHTML = '';
    const keys = Object.keys(cart);
    if(keys.length === 0) {
      emptyCartMsg.style.display = 'block';
      cartTotalEl.textContent = '';
      checkoutBtn.disabled = true;
      return;
    }
    emptyCartMsg.style.display = 'none';
    checkoutBtn.disabled = false;

    let total = 0;
    keys.forEach(id => {
      const product = products.find(p => p.id == id);
      const qty = cart[id];
      const itemTotal = qty * product.price;
      total += itemTotal;

      const div = document.createElement('div');
      div.className = 'cart-item';

      div.innerHTML = `
        <div class="cart-item-name">${product.title}</div>
        <input class="cart-item-qty" type="number" min="1" value="${qty}" data-id="${id}" />
        <div class="cart-item-remove" data-id="${id}">&times;</div>
        <div style="margin-left: 10px;">$${itemTotal.toFixed(2)}</div>
      `;

      cartItemsEl.appendChild(div);
    });

    cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
  }

  function addToCart(id) {
    if(cart[id]) {
      cart[id]++;
    } else {
      cart[id] = 1;
    }
    updateCartUI();
  }

  function removeFromCart(id) {
    delete cart[id];
    updateCartUI();
  }

  function changeQty(id, qty) {
    if(qty <= 0) {
      removeFromCart(id);
    } else {
      cart[id] = qty;
    }
    updateCartUI();
  }

  // Checkout simulation
  function checkout() {
    if(Object.keys(cart).length === 0) return alert("Your cart is empty!");
    alert("Thank you for your purchase! Total: $" + cartTotalEl.textContent.split('$')[1]);
    cart = {};
    updateCartUI();
  }

  // Event listeners
  document.addEventListener('click', e => {
    if(e.target.classList.contains('btn')) {
      const id = e.target.dataset.id;
      addToCart(id);
    } else if(e.target.classList.contains('cart-item-remove')) {
      const id = e.target.dataset.id;
      removeFromCart(id);
    }
  });

  cartItemsEl.addEventListener('input', e => {
    if(e.target.classList.contains('cart-item-qty')) {
      const id = e.target.dataset.id;
      const qty = parseInt(e.target.value);
      if(isNaN(qty) || qty < 1) {
        e.target.value = 1;
        return;
      }
      changeQty(id, qty);
    }
  });

  searchInput.addEventListener('input', filterProducts);
  categorySelect.addEventListener('change', filterProducts);
  checkoutBtn.addEventListener('click', checkout);

  // Initialize
  (async function init() {
    await fetchProducts();
    await fetchCategories();
    renderProducts(products);
    updateCartUI();
  })();
</script>

</body>
</html>
