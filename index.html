  <script>
    // =============== Firebase Setup ===============
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // =============== Globals ===============
    let products = [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let exchangeRates = {};
    let currentCurrency = 'USD';

    // =============== Helper Functions ===============
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
    }

    function updateCartUI() {
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').innerText = count;
    }

    function convertPrice(priceUSD) {
      if (exchangeRates[currentCurrency]) {
        return (priceUSD * exchangeRates[currentCurrency]).toFixed(2);
      }
      return priceUSD.toFixed(2);
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: currentCurrency }).format(price);
    }

    // =============== Load Products from Fake Store API and Unsplash images ===============
    async function loadProducts() {
      try {
        const res = await fetch('https://fakestoreapi.com/products');
        products = await res.json();

        // Load Unsplash images by category
        for (let product of products) {
          // Use Unsplash random image by product category
          const query = encodeURIComponent(product.category);
          const unsplashRes = await fetch(`https://source.unsplash.com/200x200/?${query}`);
          product.image = unsplashRes.url; // Overwrite with Unsplash image
        }
        displayProducts();
      } catch (err) {
        console.error('Failed to load products', err);
      }
    }

    function displayProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <p>${p.description.substring(0, 80)}...</p>
          <div class="price">${formatPrice(convertPrice(p.price))}</div>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    // =============== Cart Functions ===============
    function addToCart(productId) {
      const prod = products.find(p => p.id === productId);
      if (!prod) return;

      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ id: productId, quantity: 1, priceUSD: prod.price, title: prod.title });
      }
      saveCart();
      alert(`Added ${prod.title} to cart.`);
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      renderCart();
    }

    function renderCart() {
      const modal = document.getElementById('cart-modal');
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let totalUSD = 0;
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          totalUSD += item.priceUSD * item.quantity;
          const p = document.createElement('div');
          p.className = 'cart-item';
          p.innerHTML = `
            <p>${item.title} x${item.quantity}</p>
            <p>${formatPrice(convertPrice(item.priceUSD * item.quantity))}</p>
            <button onclick="removeFromCart(${item.id})">Remove</button>
          `;
          container.appendChild(p);
        });
      }
      document.getElementById('cart-total').innerText = 'Total: ' + formatPrice(convertPrice(totalUSD));
      modal.style.display = 'block';
    }

    // =============== Currency Switcher & Exchange Rates from ExchangeRate-API ===============
    async function loadExchangeRates() {
      try {
        // Use ExchangeRate-API free tier: https://www.exchangerate-api.com/
        const res = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await res.json();
        if (data.result === "success") {
          exchangeRates = data.rates;
          populateCurrencySwitcher(Object.keys(exchangeRates));
        }
      } catch (e) {
        console.error("Failed to load exchange rates", e);
      }
    }
