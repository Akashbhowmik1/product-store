<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Store</title>
  
  <!-- Load CSS files normally -->
  <link rel="stylesheet" href="style-layout.css" />
  <link rel="stylesheet" href="style-components.css" />

  <!-- Load Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    /* Initially hide main content until captcha is solved */
    main, aside#cart, header {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Store</h1>
    <input type="text" id="searchInput" placeholder="Search for products..." />
  </header>

  <div class="country"></div>

  <main>
    <div id="productList"></div>
  </main>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
  </aside>

  <!-- reCAPTCHA widget with callback -->
  <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-callback="onCaptchaSuccess"></div>

  <script>
    // This function runs after captcha is successfully solved
    function onCaptchaSuccess() {
      // Show main content and cart
      document.querySelector('header').style.display = 'block';
      document.querySelector('main').style.display = 'block';
      document.querySelector('aside#cart').style.display = 'block';

      // Hide captcha widget so it does not block UI
      document.querySelector('.g-recaptcha').style.display = 'none';
    }
  </script>

  <!-- Your scripts should load after content is visible -->
  <script src="products.js"></script>
  <script src="cart.js"></script>

</body>
</html>
