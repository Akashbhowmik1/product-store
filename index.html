<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Store</title>
  <link rel="stylesheet" href="style-layout.css" />
  <link rel="stylesheet" href="style-components.css" />

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <h1>Smart Store</h1>
    <input type="text" id="searchInput" placeholder="Search for products..." />
  </header>

  <div class="country"></div>

  <main>
    <div id="productList"></div>
  </main>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="total">0</span></p>
    
    <!-- reCAPTCHA with callback -->
    <div 
      class="g-recaptcha" 
      data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
      data-callback="onCaptchaSuccess"
    ></div>

    <!-- Buttons initially disabled -->
    <button onclick="checkout()" disabled id="checkoutBtn">Checkout</button>
    <button onclick="clearCart()" disabled id="clearCartBtn">Clear Cart</button>
  </aside>

<script src="products.js"></script>
<script src="cart.js"></script>

<script>
  // This function runs after captcha is solved
  function onCaptchaSuccess(token) {
    // Enable buttons after captcha success
    document.getElementById('checkoutBtn').disabled = false;
    document.getElementById('clearCartBtn').disabled = false;

    // Optionally hide the captcha widget
    const captcha = document.querySelector('.g-recaptcha');
    if (captcha) captcha.style.display = 'none';

    console.log('Captcha solved, token:', token);
  }
</script>

</body>
</html>
